{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bikes.css', cache_id=cache_id) }}">
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='scripts/base.js', cache_id=cache_id) }}"></script>
{% endblock %}

{% block content %}
<div class="bikes-div">
  <h1>Mountain Bikes</h1>
  <div class="bike-container">
    {% for bike in mountain_bikes %}
    <div class="bike">
      <a href="/bike/{{ bike.model }}">
        <img src="{{ url_for('static', filename='images/' + bike.model + '.png') }}" alt="" class="bike-img" />
      </a>
      <div class="bike-details">
        <p>{{ bike.model }}</p>
        <p><b>{{ bike.price }}</b></p>
      </div>
      <button class="rent-btn">Rent</button>
    </div>
    {% endfor %}
  </div>

</div>
<div class="cart-page">
  <img src="{{ url_for('static', filename='images/close.png') }}" alt="close_img" id="close-cart-img"
    class="close-img" />
  <div id="cart-list"></div>
  <div id="total-div">
    <h1>Total: Ksh <span id="total"></span></h1>
    <a href="/checkout">
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </a>
  </div>
</div>
{% endblock %}
