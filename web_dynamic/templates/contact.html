{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/contact.css', cache_id=cache_id) }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bikes.css', cache_id=cache_id) }}">
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='scripts/bikes.js', cache_id=cache_id) }}"></script>
<script src="{{ url_for('static', filename='scripts/base.js', cache_id=cache_id) }}"></script>
{% endblock %}

{% block content %}
<div class="contact-div">
  <h1>Contact Us</h1>
  <div class="contact-form-div">
    <form class="contact-form">
      <input type="text" name="name" class="name" placeholder="Fullname" />
      <input type="email" name="email" class="email" placeholder="Email" />
      <input type="phonenumber" name="phonenumber" class="phonenumber" placeholder="Phonenumber" />
      <textarea name="message" name="message" class="message" placeholder="Message" rows="5"></textarea>
      <button type="submit" class="contact-btn">Submit</button>
    </form>
  </div>
</div>
<div class="cart-page">
  <img src="{{ url_for('static', filename='images/close.png') }}" alt="close_img" id="close-cart-img"
    class="close-img" />
  <div id="cart-list"></div>
  <div id="total-div">
    <h1>Total: Ksh <span id="total"></span></h1>
    <a href="/checkout">
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </a>
  </div>
</div>
{% endblock %}
