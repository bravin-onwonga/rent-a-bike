{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css', cache_id=cache_id) }}">
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='scripts/login.js', cache_id=cache_id) }}"></script>
{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-div">
    <form class="login-form">
      <span id="error-msg"></span>
      <h1>Login</h1>
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <button class="login-submit-btn">Submit</button>
      <span>Don't have an account? <a href="{{url_for('signup')}}">Register Here</a></span>
    </form>
  </div>
</div>

{% endblock %}
