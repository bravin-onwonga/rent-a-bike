{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cart.css', cache_id=cache_id) }}">
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static', filename='scripts/bikes.js', cache_id=cache_id) }}"></script>
{% endblock %}

{% block content %}
<div class="cart-page">
  <div id="cart-list">
  </div>
  <div id="total-div">
    <h1>Total: Ksh<span id="total"></span></h1>
    <button id="checkout-btn">Checkout</button>
  </div>
</div>
{% endblock %}
